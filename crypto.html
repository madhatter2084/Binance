<html lang="en">
    <head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link rel="stylesheet" href="./css/style2.css">
  
  </head>
  <body>
     <!------ animation property -------->
<div class="w3-container w3-center w3-animate-opacity">
    <!------ header and navbar -------->
    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">
                <a href="https://www.marketwatch.com/">MarketWatch</a>
            </h1>
            <p class="lead">A place to find things</p>
        </div>        
    </header>
    <nav class="navbar navbar-dark bg-dark">
        <a href="commodities.html">commodities</a>
        <a href="crypto.html">cryptocurrency</a>
        <a href="index.html">stocks</a>
        <form class="form-inline">
            <input id ="inputSymbol"class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button id="searchBtn"class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>
    <!------ main page content  ------>
          <div class="row">
              <input id="symbol" type="text" class="col-sm-2" placeholder="Symbol" value="BTCUSDT">
          </div>
          <div class="row">
              <div class="col-sm-12" id="chartContainer1" style="height: 400px;width: 100%"></div>
          </div>
          <div class="row">
              <div class="col-sm-12" id="chartContainer2" style="height: 400px;width: 100%"></div>
          </div>
      </div>
  </body>
  <script>
      
      setInterval(orderBook,1000);
      
      function orderBook(){
          var ourRequest = new XMLHttpRequest();
          ourRequest.open('GET','https://api.binance.com/api/v1/depth?symbol=' + document.getElementById("symbol").value + '&limit=5',true);
          ourRequest.onload = function(){
              ourData = JSON.parse(ourRequest.responseText);
              //console.log(ourData);
              var xAsk=[],yAsk=[],xBid=[],yBid=[];
              
              //Collect Data for Asks
              for(i=0;i<5;i++){
                  xAsk.push(parseFloat(ourData["asks"][i][1]));
                  yAsk.push((ourData["asks"][i][0]*1).toString() + '_');
              }
              
              //Collect Data for Bids
              for(i=4;i>=0;i--){
                  xBid.push(parseFloat(ourData["bids"][i][1]));
                  yBid.push((ourData["bids"][i][0]*1).toString() + '_');
              }
              
              //Display Chart for Asks
              var data1 = [{
                type: 'bar',
                x: xAsk,
                y: yAsk,
                marker: {
                    color: 'rgb(160, 9, 9)',
                },
                orientation: 'h'
              }];
              
              var layout1 = {
                  title: "Asks"
              }
              
  
              Plotly.newPlot('chartContainer1', data1,layout1);
              
              //Display Chart for Bids
              var data2 = [{
                type: 'bar',
                x: xBid,
                y: yBid, 
                marker: {
                    color: 'rgb(3, 119, 73)'
                },
                orientation: 'h'
              }];
  
              
              var layout2 = {
                  title: "Bids"
              }
              
              Plotly.newPlot('chartContainer2', data2, layout2);
              
          }
          ourRequest.send();
          
      }
      
  </script>
</html>
